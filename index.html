<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Diego Obando -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/760c12cac6.js"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="content">
        <h1 class="logo">Contactanos <span>aqui</span></h1>

        <div class="contact-wraper">
            <div class="contact-form">
                <h3>contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message"rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"> Calle Falsa</i></li>
                    <li><i class="fas fa-phone"> 111 111 111 111</i></li>
                    <li><i class="fas fa-envelope-open-text"> Contacto@contacto.com</i></li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum quidem quaerat consequuntur necessitatibus et ullam mollitia quam reprehenderit qui perferendis.</p>
                <p>Company.com</p>
                <p class="tag">Diego Obando</p>
            </div>
        </div>
    </div>


    
</body>
</html>
